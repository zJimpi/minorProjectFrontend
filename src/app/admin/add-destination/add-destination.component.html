
<div class="container">
    <div class="row menu">
        <div class="col">
            <button mat-raised-button (click)="openDestForm()">add Destination</button>
    </div>
        

    </div><!-- end of row1 -->

    <div class="row dest-table">
    <!-- table -->

        <div class="main-body">
            
            <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mountain,Goa" #input>
            </mat-form-field>
        
            <div class="table-container">
            <table mat-table [dataSource]="dataSource" matSort>
        
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
        
                <!-- Progress Column -->
                <ng-container matColumnDef="destName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Destination Name </th>
                <td mat-cell *matCellDef="let row"> {{row.destName}}</td>
                </ng-container>
        
                <ng-container matColumnDef="destType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Destination Type </th>
                <td mat-cell *matCellDef="let row"> {{row.destType}}</td>
                </ng-container>
        
                <ng-container matColumnDef="imageLocation">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                <td mat-cell *matCellDef="let row"> {{row.imageLocation}}</td>
                </ng-container>
        
                <ng-container matColumnDef="stateAndUT">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> state And UT </th>
                <td mat-cell *matCellDef="let row"> {{row.stateAndUT}}</td>
                </ng-container>
        <!-- image colum -->
        <ng-container matColumnDef="imageFile">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Image File</th>
            <td mat-cell *matCellDef="let row">
            <ng-container *ngIf="row.imageFile">
                <img [src]="row.imageFile" class="image-resize">
            </ng-container>
            <ng-container *ngIf="!row.imageFile">
                No image added
            </ng-container>
            </td>
        </ng-container>
                
        <!-- .... -->
                <ng-container matColumnDef="popularityScore">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
                <td mat-cell *matCellDef="let row"> {{row.popularityScore}}</td>
                </ng-container>
        
                <ng-container matColumnDef="imageDescription">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Description </th>
                <td mat-cell *matCellDef="let row"> {{row.imageDescription}}</td>
                </ng-container>
        

                <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="openEditForm(row)">
                    <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteDestination(row.id)">
                    <mat-icon>delete</mat-icon>
                    </button>
                </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
        
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
    </div><!-- end of row2 -->

</div> <!-- end of conatiner -->
